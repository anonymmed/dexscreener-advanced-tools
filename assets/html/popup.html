<!DOCTYPE html>
<html>
<head>
    <title>Advanced Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 50px;
            margin-right: 10px;
        }
        select {
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Advanced Filter</h2>
    <label>
        Min Age: 
        <input type="number" id="min-age" min="0" value="0">
        <select id="min-age-unit">
            <option value="s">Seconds</option>
            <option value="m">Minutes</option>
            <option value="h">Hours</option>
            <option value="d">Days</option>
            <option value="y">Years</option>
        </select>
    </label>
    <label>
        Max Age: 
        <input type="number" id="max-age" min="0" value="30">
        <select id="max-age-unit">
            <option value="s">Seconds</option>
            <option value="m">Minutes</option>
            <option value="h">Hours</option>
            <option value="d">Days</option>
            <option value="y">Years</option>
        </select>
    </label>
    <button id="apply-filter">Apply Filter</button>

    <script src="popup.js"></script>
</body>
</html>
